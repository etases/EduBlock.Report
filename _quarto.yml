project:
  type: book
  resources:
  - "excel/*"

book:
  cover-image: cover.png
  title: "EduBlock"
  author: "etases"
  date: "12/10/2022"
  repo-url: https://github.com/etases/EduBlock.Report
  repo-actions: [edit, issue]
  downloads: [docx]
  chapters:
    - index.qmd
    - Definition.md
    - Introduction.md
    - Management.md
    - Requirement.md
    - Design.md
    - Testing.md
    - Release.md
    - Appendix.md

bibliography: references.bib

format:
  html:
    theme: cosmo
    fig-align: left
    embed-resources: true
  docx:
    toc: true
    toc-depth: 2
    number-sections: true
    number-depth: 3
    highlight-style: github
    fig-align: center
    reference-doc: custom-reference-doc.docx

filters:
  - filters/diagram-generator.lua
  - quarto

